<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play - IndieMusic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }
        body {
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }
        a {
            color: #fff;
            text-decoration: none;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0));
            z-index: 100;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        nav ul {
            display: flex;
            list-style: none;
        }
        nav ul li {
            margin-left: 25px;
        }
        nav ul li a:hover {
            color: #2d7fea;
        }
        .play-container {
            height: 100vh;
            width: 100%;
            position: relative;
        }
        .play-video {
            height: 100%;
            width: 100%;
            object-fit: cover;
            position: absolute;
        }
        .play-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
        }
        .music-info {
            max-width: 500px;
        }
        .song-title {
            font-size: 1.8rem;
        }
        .artist-name {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .song-description {
            font-size: 0.9rem;
            opacity: 0.8;
            margin: 10px 0 20px;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .action-btn {
            background: rgba(255,255,255,0.15);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
        }
        .action-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        .icon {
            margin-right: 8px;
        }
        .side-nav {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 10;
        }
        .side-nav-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.6rem;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .side-nav-btn:hover {
            transform: scale(1.1);
        }
        .side-nav-btn .count {
            font-size: 0.8rem;
            margin-top: 5px;
        }
        .play-navigation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
        }
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.1);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .nav-arrow:hover {
            background: rgba(255,255,255,0.2);
        }
        .prev-btn { left: 20px; }
        .next-btn { right: 20px; }
        .progress-container {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            display: flex;
            gap: 3px;
            padding: 0 10px;
        }
        .progress-bar {
            flex: 1;
            background: rgba(255,255,255,0.3);
            height: 3px;
            position: relative;
        }
        .progress-fill {
            width: 0%;
            height: 100%;
            background: #fff;
            position: absolute;
        }
        .progress-bar:first-child .progress-fill {
            width: 100%;
        }
        .floating-buttons {
            position: fixed;
            bottom: 90px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 99;
        }
        .floating-btn {
            background: #2d7fea;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .floating-btn:hover {
            background: #4697ff;
        }
        @media (max-width: 768px) {
            .song-title { font-size: 1.4rem; }
            .artist-name { font-size: 1rem; }
            .side-nav { right: 10px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">IndieMusic</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="discover.html">Discover</a></li>
            </ul>
        </nav>
    </header>

    <div class="progress-container">
        <div class="progress-bar"><div class="progress-fill"></div></div>
        <div class="progress-bar"><div class="progress-fill"></div></div>
        <div class="progress-bar"><div class="progress-fill"></div></div>
    </div>

    <div class="play-container">
        <img src="/api/placeholder/1080/1920" class="play-video" alt="Music Video">

        <div class="play-overlay">
            <div class="music-info">
                <h1 class="song-title">Midnight Echoes</h1>
                <h2 class="artist-name">Echo Chamber</h2>
                <p class="song-description">New release from the album "Digital Dreams" â€” ambient meets indie rock exploring digital loneliness.</p>

                <div class="action-buttons">
                    <button class="action-btn"><i class="fa fa-heart icon"></i> Support</button>
                    <button class="action-btn"><i class="fa fa-comment icon"></i> Comment</button>
                    <button class="action-btn"><i class="fa fa-share icon"></i> Share</button>
                    <button class="action-btn"><i class="fa fa-music icon"></i> Playlist</button>
                </div>
            </div>
        </div>

        <div class="side-nav">
            <button class="side-nav-btn"><i class="fa fa-heart"></i><span class="count">2.4k</span></button>
            <button class="side-nav-btn"><i class="fa fa-comment"></i><span class="count">482</span></button>
            <button class="side-nav-btn"><i class="fa fa-share"></i><span class="count">Share</span></button>
            <button class="side-nav-btn"><i class="fa fa-headphones"></i><span class="count">Listen</span></button>
            <button class="side-nav-btn"><i class="fa fa-dollar-sign"></i><span class="count">Support</span></button>
        </div>

        <div class="play-navigation">
            <button class="nav-arrow prev-btn"><i class="fa fa-chevron-left"></i></button>
            <button class="nav-arrow next-btn"><i class="fa fa-chevron-right"></i></button>
        </div>
    </div>

    <div class="floating-buttons">
        <button class="floating-btn" title="Upload"><i class="fa fa-plus"></i></button>
        <button class="floating-btn" title="More"><i class="fa fa-ellipsis-h"></i></button>
    </div>
</body>
</html>
