<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>IndieMusic</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg: #121212;
      --surface: #181818;
      --text: #fff;
      --subtext: #bbb;
      --accent: #1DB954;
    }
    * { margin:0; padding:0; box-sizing:border-box }
    body { font-family:Arial,sans-serif; background:var(--bg); color:var(--text) }
    a { color:inherit; text-decoration:none }

    .banner {
      background: linear-gradient(90deg,#6a11cb,#2575fc);
      text-align:center; padding:6px;
      font-size:0.9rem; font-weight:bold;
    }
    header {
      display:flex; align-items:center; padding:0 20px;
      height:56px; background:var(--bg);
      box-shadow:0 2px 5px rgba(0,0,0,0.7);
      position:sticky; top:0; z-index:10;
    }
    .logo { font-weight:bold; font-size:1.2rem; }
    nav { display:flex; gap:16px; margin-left:30px; }
    nav a { font-size:0.95rem; }
    .search { margin-left:auto; position:relative }
    .search input {
      padding:5px 28px 5px 10px; border:none;
      border-radius:12px; background:#282828; color:var(--text);
    }
    .search i {
      position:absolute; right:10px; top:50%;
      transform:translateY(-50%); color:var(--subtext);
    }

    main { padding:20px }
    .section { margin-bottom:30px }
    .section h2 {
      font-size:1.1rem; margin-bottom:10px; font-weight:600;
    }
    .row {
      display:flex; gap:10px; overflow-x:auto; padding-bottom:10px;
    }
    .card {
      flex:0 0 120px; height:120px;
      background:var(--surface); border-radius:6px;
      overflow:hidden;
    }
    .card img {
      width:100%; height:100%; object-fit:cover;
    }

    #mini-player {
      position:fixed; bottom:0; left:0; width:100%;
      background:var(--surface); display:flex;
      align-items:center; padding:0 20px; height:60px;
      box-shadow:0 -2px 5px rgba(0,0,0,0.7); z-index:20;
    }
    #mini-player .info {
      display:flex; align-items:center; gap:10px; flex:1;
    }
    #mini-player .info img {
      width:40px; height:40px; border-radius:4px;
    }
    #mini-player .controls {
      display:flex; align-items:center; gap:18px;
    }
    #mini-player .controls button {
      background:none; border:none; color:var(--text);
      font-size:16px; cursor:pointer;
    }
    #mini-player #playPauseBtn {
      background:var(--accent); border:none; border-radius:50%;
      width:32px; height:32px; display:flex;
      align-items:center; justify-content:center;
      color:#000; font-size:14px;
    }
    #mini-player .progress {
      flex:1; height:4px; background:#282828;
      border-radius:2px; overflow:hidden; margin:0 15px;
    }
    #mini-player .progress .fill {
      width:0%; height:100%; background:var(--accent);
    }
  </style>
</head>
<body>

  <div class="banner">
    <a href="joinwaitlist.html">ðŸŽ‰ Join the IndieMusic Waitlist for Early Access!</a>
  </div>

  <header>
    <div class="logo">INDIEMUSIC</div>
    <nav>
      <a href="#">Artists</a>
      <a href="#">Concerts</a>
      <a href="discover.html">Discover</a>
      <a href="upload.html">Upload</a>
      <a href="listener-profile.html">Profile</a>
<a href="auth.html" style="color:white; margin-left:1rem;">Log In</a>
    </nav>
    <div class="search">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Searchâ€¦">
    </div>
  </header>

  <main>
    <section class="section">
      <h2>Trending Artists</h2>
      <div class="row">
        <div class="card"><img src="https://picsum.photos/120?random=1"></div>
        <div class="card"><img src="https://picsum.photos/120?random=2"></div>
        <div class="card"><img src="https://picsum.photos/120?random=3"></div>
      </div>
    </section>

    <section class="section">
      <h2>Recent Concerts</h2>
      <div class="row">
        <div class="card"><img src="https://picsum.photos/120?random=10"></div>
        <div class="card"><img src="https://picsum.photos/120?random=11"></div>
        <div class="card"><img src="https://picsum.photos/120?random=12"></div>
      </div>
    </section>

    <section class="section">
      <h2>Hit Songs</h2>
      <div class="row">
        <div class="card"><img src="https://picsum.photos/120?random=4"></div>
        <div class="card"><img src="https://picsum.photos/120?random=5"></div>
      </div>
    </section>
  </main>

  <div id="mini-player">
    <div class="info">
      <img src="https://picsum.photos/40?random=6" alt="cover">
      <div>
        <div style="font-size:13px;">Lost in Melody</div>
        <div style="font-size:11px; color:var(--subtext);">Armaan Malik</div>
      </div>
    </div>
    <div class="controls">
      <button onclick="previousSong()"><i class="fas fa-backward"></i></button>
      <button id="playPauseBtn"><i class="fas fa-play"></i></button>
      <button onclick="nextSong()"><i class="fas fa-forward"></i></button>
      <button onclick="repeatSong()"><i class="fas fa-redo"></i></button>
    </div>
    <div class="progress">
      <div class="fill" id="fill"></div>
    </div>
  </div>

  <script>
    const playBtn = document.getElementById('playPauseBtn'),
          fillBar = document.getElementById('fill');
    let playing = false, t=0, max=180, iv;
    playBtn.onclick = () => {
      playing = !playing; clearInterval(iv);
      playBtn.innerHTML = playing
        ? '<i class="fas fa-pause"></i>'
        : '<i class="fas fa-play"></i>';
      if(playing) iv = setInterval(()=>{
        t = (t>=max?0:t+1);
        fillBar.style.width = (t/max*100)+'%';
      },1000);
    };
    function previousSong(){ t=0; fillBar.style.width='0%' }
    function nextSong(){ t=0; fillBar.style.width='0%' }
    function repeatSong(){ t=0; fillBar.style.width='0%' }
  </script>

</body>
</html>
