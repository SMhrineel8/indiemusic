<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IndieMusic â€¢ Sign In</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box }
    body {
      background:#121212; color:#fff;
      font-family:'Segoe UI',sans-serif;
      display:flex; align-items:center; justify-content:center;
      height:100vh;
    }
    .card {
      background:#1e1e1e; padding:2rem; border-radius:10px;
      width:90%; max-width:380px; box-shadow:0 4px 20px rgba(0,0,0,0.5);
      text-align:center;
    }
    h2 {
      background:linear-gradient(90deg,#6a11cb,#2575fc);
      -webkit-background-clip:text; color:transparent;
      margin-bottom:1.5rem; font-size:1.6rem;
    }
    form { display:flex; flex-direction:column; gap:1rem }
    input {
      padding:.75rem 1rem; border:none; border-radius:6px;
      background:#2a2a2a; color:#fff; font-size:1rem;
    }
    input::placeholder { color:#aaa }
    button {
      padding:.75rem; margin-top:.5rem;
      border:none; border-radius:6px;
      background:linear-gradient(90deg,#6a11cb,#2575fc);
      color:#fff; font-size:1rem; font-weight:600;
      cursor:pointer; transition:opacity .3s;
    }
    button:hover { opacity:.85 }
    .foot {
      margin-top:1rem; font-size:.9rem; color:#ccc;
    }
    .foot a { color:#6a11cb; text-decoration:none }
    .foot a:hover { text-decoration:underline }
    .error { color:#f55; font-size:.85rem; min-height:1em }
  </style>
</head>
<body>

  <div class="card">
    <h2>Sign In to IndieMusic</h2>
    <form id="signin-form">
      <input type="email" id="email" placeholder="Email address" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
      <p class="error" id="err"></p>
    </form>
    <p class="foot">
      Or <a href="signup.html">create an account</a>
    </p>
  </div>

  <script>
    const SUPABASE_URL = 'https://abgnswmbzulhdkduyezr.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFiZ25zd21ienVsaGRrZHV5ZXpyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ5NzY2MDIsImV4cCI6MjA2MDU1MjYwMn0.dAw9bDcdRZkTEBUnk0Ameh8xVqF1R395nU0T5tsZUCw';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById('signin-form');
    const errEl = document.getElementById('err');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      errEl.textContent = '';
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) errEl.textContent = error.message;
      else location.href = 'index.html';
    });
  </script>

</body>
</html>
