<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Your Music | IndieMusic</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(90deg, #6a00ff, #00cfff);
    }
    .container {
      width: 90%;
      max-width: 500px;
      background: #1e1e1e;
      margin: 40px 0;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    .container h2 {
      margin-bottom: 20px;
      font-size: 20px;
      color: #ddd;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #ccc;
    }
    input, textarea, select {
      width: 100%;
      margin-top: 8px;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 8px;
      background: #2a2a2a;
      color: #fff;
      font-size: 14px;
    }
    textarea { resize: vertical; }
    input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
    }
    .btn {
      display: block;
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background: linear-gradient(90deg, #6a00ff, #00cfff);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: opacity 0.3s;
    }
    .btn:hover { opacity: 0.85; }
    .status {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
      color: #0f0;
    }
    .spacer { flex: 1; }
  </style>
</head>
<body>

  <header>Upload Your Music</header>

  <div class="container">
    <h2>Tell us about your track</h2>
    <form id="uploadForm">
      <label for="artistName">Your Name</label>
      <input type="text" id="artistName" placeholder="Artist or your name" required>

      <label for="title">Song Title</label>
      <input type="text" id="title" placeholder="Enter song title" required>

      <label for="genre">Genre</label>
      <select id="genre" required>
        <option value="">— Select genre —</option>
        <option>Indie Rock</option>
        <option>Electronic</option>
        <option>Hip Hop</option>
        <option>Pop</option>
        <option>Jazz</option>
      </select>

      <label for="description">Description</label>
      <textarea id="description" rows="3" placeholder="Brief description"></textarea>

      <label for="tags">Tags (comma-separated)</label>
      <input type="text" id="tags" placeholder="e.g. chill, lo-fi">

      <label>
        <input type="checkbox" id="exclusive"> Exclusive release
      </label>

      <label for="audioFile">Audio File</label>
      <input type="file" id="audioFile" accept="audio/*" required>

      <label for="coverFile">Cover Image</label>
      <input type="file" id="coverFile" accept="image/*" required>

      <button class="btn" type="submit">Upload</button>
    </form>
    <div class="status" id="statusMessage"></div>
  </div>

  <div class="spacer"></div>

  <script>
    const SUPABASE_URL = 'https://abgnswmbzulhdkduyezr.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFiZ25zd21ienVsaGRrZHV5ZXpyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ5NzY2MDIsImV4cCI6MjA2MDU1MjYwMn0.dAw9bDcdRZkTEBUnk0Ameh8xVqF1R395nU0T5tsZUCw';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById('uploadForm');
    const status = document.getElementById('statusMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.style.color = '#fff';
      status.textContent = 'Uploading…';

      const artistName = document.getElementById('artistName').value.trim();
      const title      = document.getElementById('title').value.trim();
      const genre      = document.getElementById('genre').value;
      const description= document.getElementById('description').value.trim();
      const tags       = document.getElementById('tags').value.trim();
      const exclusive  = document.getElementById('exclusive').checked;
      const audioFile  = document.getElementById('audioFile').files[0];
      const coverFile  = document.getElementById('coverFile').files[0];

      if (!artistName || !title || !genre || !audioFile || !coverFile) {
        status.style.color = 'orange';
        status.textContent = 'Please complete all required fields.';
        return;
      }

      // Upload audio
      const audioPath = `tracks/${Date.now()}_${audioFile.name}`;
      const { data: audioData, error: audioError } = await supabase
        .storage.from('music-uploads').upload(audioPath, audioFile);
      if (audioError) {
        status.style.color = 'red';
        status.textContent = 'Audio upload failed: ' + audioError.message;
        return;
      }

      // Upload cover
      const coverPath = `covers/${Date.now()}_${coverFile.name}`;
      const { data: coverData, error: coverError } = await supabase
        .storage.from('music-uploads').upload(coverPath, coverFile);
      if (coverError) {
        status.style.color = 'red';
        status.textContent = 'Cover upload failed: ' + coverError.message;
        return;
      }

      // Get public URLs
      const { publicUrl: audioURL } = supabase
        .storage.from('music-uploads').getPublicUrl(audioData.path);
      const { publicUrl: coverURL } = supabase
        .storage.from('music-uploads').getPublicUrl(coverData.path);

      // Insert record
      const { error: dbError } = await supabase
        .from('songs').insert([{
          artist_name:      artistName,
          title,
          genre,
          description,
          tags,
          is_exclusive:     exclusive,
          audio_url:        audioURL,
          cover_image_url:  coverURL,
          likes:            0,
          created_at:       new Date().toISOString()
        }]);
      if (dbError) {
        status.style.color = 'red';
        status.textContent = 'Save failed: ' + dbError.message;
        return;
      }

      status.style.color = '#0f0';
      status.innerHTML = `✅ "${title}" uploaded successfully!<br/><a href="${audioURL}" target="_blank" style="color:#00cfff">Play it</a>`;
      form.reset();
    });
  </script>

</body>
</html>
