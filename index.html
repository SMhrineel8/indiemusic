<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IndieMusic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    header {
      background-color: #4f46e5;
      padding: 10px 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .section {
      padding: 30px 20px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .grid {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .placeholder-img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #eee;
      font-size: 14px;
      margin-top: 40px;
    }
    .highlight-card {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 10px;
      margin-bottom: 20px;
    }
    .highlight-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 12px;
      margin-right: 20px;
    }
  </style>
</head>

<body>

<header>
  <h1>INDIEMUSIC</h1>
  <nav>
    <a href="#">Artists</a>
    <a href="#">Recent Concerts</a>
    <input type="text" placeholder="Search">
  </nav>
</header>

<main>

  <section class="section">
    <h2>Trending Artists</h2>
    <div class="grid">
      <img class="placeholder-img" src="https://picsum.photos/200?random=1" alt="Trending Artist 1">
      <img class="placeholder-img" src="https://picsum.photos/200?random=2" alt="Trending Artist 2">
      <img class="placeholder-img" src="https://picsum.photos/200?random=3" alt="Trending Artist 3">
    </div>
  </section>

  <section class="section">
    <h2>Hit Songs</h2>
    <div class="grid">
      <img class="placeholder-img" src="https://picsum.photos/200?random=4" alt="Hit Song 1">
      <img class="placeholder-img" src="https://picsum.photos/200?random=5" alt="Hit Song 2">
    </div>
  </section>

  <section class="section">
    <h2>Concerts</h2>
    <div class="grid">
      <img class="placeholder-img" src="https://picsum.photos/200?random=6" alt="Concert 1">
      <img class="placeholder-img" src="https://picsum.photos/200?random=7" alt="Concert 2">
    </div>
  </section>

  <section class="section">
    <h2>Newly Arrived Artists</h2>
    <div class="grid">
      <img class="placeholder-img" src="https://picsum.photos/200?random=8" alt="New Artist 1">
      <img class="placeholder-img" src="https://picsum.photos/200?random=9" alt="New Artist 2">
      <img class="placeholder-img" src="https://picsum.photos/200?random=10" alt="New Artist 3">
    </div>
  </section>

  <section class="section">
    <h2>Concert Highlights</h2>
    <div class="highlight-card">
      <img src="https://picsum.photos/100?random=11" alt="Highlight 1">
      <div>
        <h3>Concert Name</h3>
        <p>Artist Name</p>
      </div>
    </div>
    <div class="highlight-card">
      <img src="https://picsum.photos/100?random=12" alt="Highlight 2">
      <div>
        <h3>Concert Name</h3>
        <p>Artist Name</p>
      </div>
    </div>
  </section>

</main>

<footer>
  &copy; 2025 IndieMusic. All Rights Reserved.
</footer>

</body>
</html>
