<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IndieMusic â€“ Discover New Music</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* RESET */
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Segoe UI',sans-serif; background:#f4f4f4; color:#333; }

    /* WAITLIST CTA */
    .join-waitlist {
      display:block; text-align:center;
      background:linear-gradient(90deg,#6a11cb,#2575fc);
      color:#fff; padding:12px; font-weight:600;
      text-decoration:none;
    }
    .join-waitlist:hover { opacity:.9; }

    /* HEADER */
    header {
      display:flex; align-items:center; justify-content:space-between;
      padding:12px 20px; background:#fff;
      box-shadow:0 2px 5px rgba(0,0,0,0.05);
      position:sticky; top:0; z-index:100;
    }
    .logo { font-size:1.5rem; font-weight:bold; color:#2575fc; }
    nav a {
      margin:0 10px; color:#333; text-decoration:none; font-weight:500;
    }
    nav a:hover { color:#2575fc; }
    .search-box {
      position:relative;
    }
    .search-box input {
      padding:6px 30px 6px 10px;
      border-radius:20px; border:1px solid #ccc;
      outline:none;
    }
    .search-box .fa-search {
      position:absolute; right:10px; top:50%;
      transform:translateY(-50%); color:#666;
    }

    /* MAIN */
    main { max-width:1100px; margin:20px auto; padding:0 20px; }

    h1 { font-size:1.8rem; margin-bottom:20px; text-align:center; }

    /* FILTER */
    .filter {
      background:#fff; padding:20px; border-radius:8px;
      box-shadow:0 2px 8px rgba(0,0,0,0.05);
      display:flex; flex-wrap:wrap; gap:15px; align-items:center;
      margin-bottom:30px;
    }
    .filter select,
    .filter input[type="text"] {
      padding:8px 10px; border:1px solid #ccc; border-radius:4px;
      flex:1; min-width:150px;
    }
    .filter button {
      padding:8px 20px; background:#2575fc; color:#fff;
      border:none; border-radius:4px; cursor:pointer;
    }
    .filter button:hover { background:#1c6ed9; }

    /* CARDS GRID */
    .cards {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
      gap:20px;
    }
    .card {
      background:#fff; border-radius:8px; overflow:hidden;
      box-shadow:0 2px 8px rgba(0,0,0,0.05);
      display:flex; flex-direction:column;
    }
    .card img {
      width:100%; height:140px; object-fit:cover;
    }
    .card-content {
      padding:15px; flex:1; display:flex; flex-direction:column;
    }
    .card-content h3 { font-size:1.1rem; margin-bottom:6px; }
    .card-content p { font-size:0.9rem; color:#666; margin-bottom:12px; }
    .card-actions {
      margin-top:auto; display:flex; justify-content:space-between; align-items:center;
    }
    .card-actions button {
      padding:6px 12px; background:#2575fc; color:#fff;
      border:none; border-radius:4px; cursor:pointer;
    }
    .card-actions button:hover { background:#1c6ed9; }
    .card-actions .fa-heart {
      color:#e74c3c; cursor:pointer;
    }

    /* PAGINATION */
    .pagination {
      display:flex; justify-content:center; gap:8px; margin:30px 0;
    }
    .pagination button {
      padding:6px 12px; border:1px solid #ccc; background:#fff; cursor:pointer;
      border-radius:4px;
    }
    .pagination button.active,
    .pagination button:hover { background:#2575fc; color:#fff; border-color:#2575fc; }

    /* RESPONSIVE */
    @media(max-width:600px){
      .filter { flex-direction:column; }
      .search-box { width:100%; margin-top:10px; }
    }
  </style>
</head>
<body>

  <!-- Waitlist -->
  <a href="joinwaitlist.html" class="join-waitlist">
    ðŸŽ‰ Join the IndieMusic Waitlist for Early Access!
  </a>

  <!-- Header -->
  <header>
    <div class="logo">INDIEMUSIC</div>
    <nav class="tabs">
      <a href="index.html">Home</a>
      <a href="discover.html">Discover</a>
      <a href="upload.html">Upload</a>
      <a href="listener-profile.html">Profile</a>
    </nav>
    <div class="search-box">
      <input type="text" placeholder="Search artists or songsâ€¦">
      <i class="fas fa-search"></i>
    </div>
  </header>

  <main>
    <h1>Discover New Music</h1>

    <!-- Filter -->
    <form class="filter" action="#" method="GET">
      <select name="genre">
        <option value="">All Genres</option>
        <option>Indie Rock</option>
        <option>Electronic</option>
        <option>Jazz</option>
        <option>Hip Hop</option>
      </select>
      <select name="mood">
        <option value="">All Moods</option>
        <option>Chill</option>
        <option>Happy</option>
        <option>Melancholy</option>
      </select>
      <select name="date">
        <option value="">All Time</option>
        <option>Last 7 Days</option>
        <option>Last Month</option>
        <option>Last Year</option>
      </select>
      <input type="text" name="q" placeholder="Search artists or songsâ€¦">
      <button type="submit">Search</button>
    </form>

    <!-- Cards -->
    <div class="cards">
      <!-- Example Card -->
      <div class="card">
        <img src="https://picsum.photos/320/180?random=1" alt="Summer Nights">
        <div class="card-content">
          <h3>Summer Nights</h3>
          <p>Luna Ray â€¢ Alternative Folk</p>
          <div class="card-actions">
            <button onclick="location.href='play.html'">Play</button>
            <i class="fas fa-heart"></i>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="https://picsum.photos/320/180?random=2" alt="Urban Jungle">
        <div class="card-content">
          <h3>Urban Jungle</h3>
          <p>Metro Waves â€¢ Indie Rock</p>
          <div class="card-actions">
            <button onclick="location.href='play.html'">Play</button>
            <i class="fas fa-heart"></i>
          </div>
        </div>
      </div>
      <!-- repeat for Songs 3â€“8â€¦ -->
      <div class="card">
        <img src="https://picsum.photos/320/180?random=3" alt="Digital Dreams">
        <div class="card-content">
          <h3>Digital Dreams</h3>
          <p>Echo Chamber â€¢ Electronic</p>
          <div class="card-actions">
            <button onclick="location.href='play.html'">Play</button>
            <i class="fas fa-heart"></i>
          </div>
        </div>
      </div>
      <!-- â€¦and so on -->
    </div>

    <!-- Pagination -->
    <div class="pagination">
      <button disabled>Prev</button>
      <button class="active">1</button>
      <button>2</button>
      <button>3</button>
      <button>Next</button>
    </div>
  </main>

</body>
</html>
