<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IndieMusic - Home</title>
  <style>
    /* Base Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background: #f9f9f9; color: #222; }

    a { text-decoration: none; color: inherit; }

    /* Join Waitlist CTA */
    .join-waitlist {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 1rem;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #2575fc;
    }

    .tabs {
      display: flex;
      gap: 20px;
      font-size: 0.9rem;
    }

    .search-box {
      border: 1px solid #ccc;
      padding: 5px 10px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      background: #f1f1f1;
    }

    .search-box input {
      border: none;
      background: transparent;
      outline: none;
      margin-left: 5px;
    }

    /* Sections */
    .section {
      padding: 20px;
    }

    .section-title {
      font-size: 1.2rem;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .scroll-row {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding-bottom: 10px;
    }

    .scroll-row img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      flex-shrink: 0;
    }

    .grid-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 15px;
    }

    .grid-row img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }

    .highlight-card {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .highlight-card img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
    }

    .highlight-text {
      display: flex;
      flex-direction: column;
    }

    .highlight-text h4 {
      font-size: 1rem;
    }

    .highlight-text p {
      font-size: 0.8rem;
      color: #666;
    }

    /* Footer */
    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #aaa;
      padding: 20px 10px;
    }

    /* Scrollbar for rows */
    ::-webkit-scrollbar {
      height: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }
  </style>
</head>
<body>

  <!-- Waitlist CTA -->
  <div class="join-waitlist">
     <a href="joinwaitlist.html">Join the IndieMusic Waitlist for Early Access!</a>
  </div>

  <!-- Header -->
  <header>
    <div class="logo">INDIEMUSIC</div>
    <div class="tabs">
      <a href="#">Artists</a>
      <a href="#">Recent Concerts</a>
      <a href="discover.html">Discover</a>
      <a href="upload.html">Upload</a>
      <a href="/listener-profile.html" style="color:black; margin-left:50px;">Profile</a>
    </div>
    <div class="search-box">
      üîç<input type="text" placeholder="Search">
    </div>
  </header>

<main>

  <section class="section">
    <h2>Trending Artists</h2>
    <div class="grid">
      <img class="placeholder-img" src="https://picsum.photos/200?random=1" alt="Trending Artist 1">
      <img class="placeholder-img" src="https://picsum.photos/200?random=2" alt="Trending Artist 2">
      <img class="placeholder-img" src="https://picsum.photos/200?random=3" alt="Trending Artist 3">
    </div>
  </section>

  <section class="section">
    <h2>Hit Songs</h2>
    <div class="grid">
      <img class="placeholder-img" src="https://picsum.photos/200?random=4" alt="Hit Song 1">
      <img class="placeholder-img" src="https://picsum.photos/200?random=5" alt="Hit Song 2">
    </div>
  </section>

  <section class="section">
    <h2>Concerts</h2>
    <div class="grid">
      <img class="placeholder-img" src="https://picsum.photos/200?random=6" alt="Concert 1">
      <img class="placeholder-img" src="https://picsum.photos/200?random=7" alt="Concert 2">

  <section class="section">

  <section class="section">
    <h2>Concert Highlights</h2>
    <div class="highlight-card">
      <img src="https://picsum.photos/100?random=11" alt="Highlight 1">
      <div>
        <h3>Concert Name</h3>
        <p>Artist Name</p>
      </div>
    </div>
    <div class="highlight-card">
      <img src="https://picsum.photos/100?random=12" alt="Highlight 2">
      <div>
        <h3>Concert Name</h3>
        <p>Artist Name</p>
      </div>
    </div>
  </section>

</main>

<footer>
  &copy; 2025 IndieMusic. All Rights Reserved.
</footer>

</body>
</html>
