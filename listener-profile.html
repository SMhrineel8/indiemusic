<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Listener Profile | IndieMusic</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 20px;
    }
    .header {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .section {
      margin-top: 30px;
    }
    .section h2 {
      font-size: 22px;
      margin-bottom: 15px;
    }
    .item-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .item-card {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      width: 180px;
      text-align: center;
    }
    .item-card img {
      width: 100%;
      border-radius: 8px;
    }
    .item-title {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
    }
    .small-text {
      margin-top: 5px;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>

<body>

  <div class="header">Hello, [Listener Name]</div>

  <div class="section">
    <h2>Saved Songs</h2>
    <div class="item-list">
      <div class="item-card">
        <img src="https://via.placeholder.com/150" alt="Song Cover">
        <div class="item-title">Song Title 1</div>
        <div class="small-text">Artist Name</div>
      </div>
      <div class="item-card">
        <img src="https://via.placeholder.com/150" alt="Song Cover">
        <div class="item-title">Song Title 2</div>
        <div class="small-text">Artist Name</div>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>Recently Played</h2>
    <div class="item-list">
      <div class="item-card">
        <img src="https://via.placeholder.com/150" alt="Song Cover">
        <div class="item-title">Recent Song 1</div>
        <div class="small-text">Artist Name</div>
      </div>
      <div class="item-card">
        <img src="https://via.placeholder.com/150" alt="Song Cover">
        <div class="item-title">Recent Song 2</div>
        <div class="small-text">Artist Name</div>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>Following Artists</h2>
    <div class="item-list">
      <div class="item-card">
        <img src="https://via.placeholder.com/150" alt="Artist Photo">
        <div class="item-title">Artist 1</div>
        <div class="small-text">Pop</div>
      </div>
      <div class="item-card">
        <img src="https://via.placeholder.com/150" alt="Artist Photo">
        <div class="item-title">Artist 2</div>
        <div class="small-text">Rock</div>
      </div>
    </div>
  </div>

</body>
</html>
